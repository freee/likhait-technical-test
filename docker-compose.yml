version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: expense_system_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: expense_system_development
      MYSQL_USER: expense_user
      MYSQL_PASSWORD: expense_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-prootpassword",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expense_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: expense_system_backend
    environment:
      RAILS_ENV: development
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: expense_system_development
      DATABASE_USERNAME: expense_user
      DATABASE_PASSWORD: expense_password
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/rails
      - backend_gems:/usr/local/bundle
    command: >
      sh -c "
        bundle install &&
        rails db:migrate &&
        rails db:seed &&
        rails server -b 0.0.0.0
      "
    networks:
      - expense_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: expense_system_frontend
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    command: npm run dev -- --host
    networks:
      - expense_network

volumes:
  mysql_data:
  backend_gems:
  frontend_node_modules:

networks:
  expense_network:
    driver: bridge
